<h1>Register</h1>

<div class="form-horizontal" ng-controller="registerCtrl">
    
    <div class="form-group">
        <label  class="control-label col-xs-2">First Name</label>
        <div class="col-xs-4">
            <input type="text" class="form-control"  placeholder="First Name"
                   ng-model="user.firstname">
        </div>
    </div>
    <div class="form-group">
        <label  class="control-label col-xs-2">Last Name</label>
        <div class="col-xs-4">
            <input type="text" class="form-control"  placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <label  class="control-label col-xs-2">Age</label>
        <div class="col-xs-4">
            <input type="text" class="form-control"  placeholder="Age">
        </div>
    </div>
     <div class="form-group">
        <label  class="control-label col-xs-2">Gender</label>
        <div class="col-xs-4">
            <input type="radio" name="gender">Male
             <input type="radio" name="gender">Femaale
        </div>
    </div>
    
   
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-4">
            <button  class="btn btn-primary">Register</button>
        </div>
    </div>
    {{user}}
</div>
